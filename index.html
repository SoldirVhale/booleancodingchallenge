<!DOCTYPE html>
<html lang="it" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Lim Scooters</title>
</head>
<body>
    <div class="container">
        <!-- Testa -->
        <header>
            <img class="logo" src="img/logo.png" alt="Logo Lim">
            <h1>Taking Booleaners from A to B</h1>
        </header>

        <!-- Navigazione -->
        <nav>
            <input type="submit" name="prenota" id="prenota" value="Prenota">
            <input type="submit" name="termina-prenotazione" id="termina" value="Termina Prenotazione">
            <input type="submit" name="accendi-luci" id="luci" value="Accendi Luci">
        </nav>
        
        <!-- Monopattini -->
        <main>

            <div class="scooter gino">
                <h2><input type="checkbox"> Monopattino Gino22</h2>
                <div><span>&#8614;</span> Via Guadalametri - a 220 metri da te</div>
                <div>Stato carica:
                    <div class="medium-charge"></div>
                </div>
            </div>

            <div class="scooter">
                <h2><input type="checkbox"> Monopattino Mike24</h2>
                <div><span>&#8614;</span> Via Ricciardoni - a 420 metri da te</div>
                <div>Stato carica:
                    <div class="high-charge"></div>
                </div>
            </div>

            <div class="scooter">
                <h2><input type="checkbox"> Monopattino Fede154</h2>
                <div><span>&#8614;</span> Via Mentarini - a 490 metri da te</div>
                <div>Stato carica:
                    <div class="low-charge"></div>
                </div>
            </div>

        </main>
    </div> 
</body>
</html>
